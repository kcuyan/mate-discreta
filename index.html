<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Matematica Discreta / Division Euclaniana</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="animate.css">
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <a class="navbar-brand" href="index.html">Matemática discreta</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Documentacion</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">GitHub</a>
               </li>
            </ul>
         </div>
      </nav>
   </header>
   <section>
      <!-- Imputs para los numeros -->
      <h1 class="animated bounceInDown delay-0.5s text-center mt-5">División Euclídeana MCD</h1>
      <div class="container mt-4">
         <div class="row">
            <div class="input-group mb-3 col">
               <input type="text" class="form-control num1" id="num1" placeholder="Ingrese el primer número"
                  aria-label="Recipient's username" aria-describedby="button-addon2">
               <input type="text" class="form-control num2" id="num2" placeholder="Ingrese el segundo número"
                  aria-label="Recipient's username" aria-describedby="button-addon2">
               <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                     onclick="calcular()">Calcular</button>
               </div>
               <div class="input-group-append">
                  <button class="btn btn-outline-danger" type="button" id="button-addon2"
                     onclick="limpiar()">Limpiar</button>
               </div>

            </div>
         </div>
      </div>
      <div id="alerta"></div>
      </div>
      <div class="container">
         <div class="row" id="resultado">

         </div>
      </div>

   </section>


         <div class="footer">
               &copy;2019 Kevin Cuyan
       </div>  
   <script src="jquery/jquery-3.4.1.min.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
   <script src="main.js"></script>
</body>

</html>
